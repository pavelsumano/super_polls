<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otra Plantilla</title>
</head>
<body>
    <h1>Otra Plantilla</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Species</th>
                <th>Type</th>
                <th>Gender</th>
                <th>Origin</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.status }}</td>
                <td>{{ data.species }}</td>
                <td>{{ data.type }}</td>
                <td>{{ data.gender }}</td>
                <td>{{ data.origin }}</td>
                <td><img src="{{ data.image }}" alt="Image"></td>
              </tr>

          </tbody>
      </table>
  </body>
  </html>
